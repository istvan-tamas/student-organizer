<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>SMS - Student Management System</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<style>
			#students {
				font-family: Arial, Helvetica, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			#students td,
			#students th {
				border: 1px solid #ddd;
				padding: 8px;
			}

			#students tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			#students th {
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: left;
				background-color: #04aa6d;
				color: white;
			}
			.btn {
				margin: 1em 0.7em;
			}
		</style>
	</head>

	<body>
		<table id="students">
			<thead>
				<tr>
					<th>Students</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${students.empty}">
					<td colspan="2">No students</td>
				</tr>
				<tr th:each="student : ${students}">
					<td><span th:text="${student.neptune}"> Neptune code </span></td>
					<td><span th:text="${student.firstName}"> First name </span></td>
					<td><span th:text="${student.lastName}"> Last name </span></td>
					<td><span th:text="${student.major}"> neptune </span></td>
					<td>
						<span th:text="${student.educationType}"> education type </span>
					</td>
					<td>
						<a
							th:href="@{/update-student/{id}(id=${student.uuid})}"
							class="btn btn-primary"
							>Update</a
						>
						<a
							th:href="@{/delete-student/{id}(id=${student.uuid})}"
							class="btn btn-danger"
							>Delete</a
						>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/new-student}" class="btn btn-primary btn-sm mb-3">
			Add Student
		</a>
	</body>
</html>
