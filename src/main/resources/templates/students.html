<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>SMS - Student Management System</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<a th:href="@{/new-student}" class="btn btn-primary btn-sm mb-3">
			Add Student
		</a>
		<table>
			<thead>
				<tr>
					<th>Student</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${students.empty}">
					<td colspan="2">No students</td>
				</tr>
				<tr th:each="student : ${students}">
					<td><span th:text="${student.neptune}"> Neptune code </span></td>
					<td><span th:text="${student.firstName}"> First name </span></td>
					<td><span th:text="${student.lastName}"> Last name </span></td>
					<td><span th:text="${student.major}"> neptune </span></td>
					<td>
						<span th:text="${student.educationType}"> education type </span>
					</td>
					<td>
						<a
							th:href="@{/update-student/{id}(id=${student.uuid})}"
							class="btn btn-primary"
							>Update</a
						>
						<a
							th:href="@{/delete-student/{id}(id=${student.uuid})}"
							class="btn btn-danger"
							>Delete</a
						>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
