<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Student Management System</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<h1>Student Management System</h1>
			<hr />
			<h2>Update Student</h2>

			<form
				action="#"
				th:action="@{/update-student}"
				th:object="${student}"
				method="POST"
			>
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{uuid}" />

				<input
					type="text"
					th:field="*{neptune}"
					placeholder="Neptune"
					class="form-control mb-4 col-4"
				/>
				<input
					type="text"
					th:field="*{firstName}"
					placeholder="Student First Name"
					class="form-control mb-4 col-4"
				/>

				<input
					type="text"
					th:field="*{lastName}"
					placeholder="StudentLast Name"
					class="form-control mb-4 col-4"
				/>

				<input
					type="text"
					th:field="*{major}"
					placeholder="Employee major"
					class="form-control mb-4 col-4"
				/>

				<input
					type="text"
					th:field="*{educationType}"
					placeholder="education type"
					class="form-control mb-4 col-4"
				/>

				<button type="submit" class="btn btn-info col-2">Update Student</button>
			</form>

			<hr />

			<a th:href="@{/students}"> Back to Employee List</a>
		</div>
	</body>
</html>
